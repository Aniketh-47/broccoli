{% extends 'base.html' %} {% block title %} {% endblock title %} {% block body%}
<style>
  body {
    padding: 15px;
  }
</style>
<body>
  <h1 class="text-center" style="color: white">Select Image</h1>

  <form class="p-4 text-center" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- <input class="form-control" type="file" name="imagefile" id="img1"> img-file -->

    <input
      type="file"
      class="form-control"
      name="image"
      id="image"
      placeholder="Imgae"
    />

    <input class="btn btn-outline-primary mt-3" type="submit" value="Upload" />
  </form>

  {% comment %} <img src="../images/college_id.jpeg" alt="..." /> {% endcomment
  %}

  <div class="container text-center card" style="width: 18rem">
    <img src="{{image_path}}" class="card-img-top" alt="image_not_displayed" />
    {% comment %}
    <h3>{{image_path}}</h3>
    {% endcomment %}
    <div class="card-body" style="margin-left: 43%">
      <img
        id="InnerImageId"
        style="width: 145px; height: 145px; visibility: hidden"
        src="{{path1}}"
        alt="desc"
      />

      <div id="UpImage">
        <h4 class="card-text" id="InnerImage" style="color: white">The Number  {{out12}}</h4>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script>
    let rf = document.getElementById("InnerImage").innerHTML;
    let kf = document.getElementById("InnerImageId");
    console.log(rf);
    // kf.style.visibility = kf.style.visibility ? "visible" : "hidden";
    if (rf == "The Number  ") {
      document.getElementById("InnerImage").innerHTML = " ";
      kf = document.getElementById("InnerImageId").innerHTML = " ";
    }

    if (kf != null) {
      kf.style.visibility = "visible";
    } else {
      kf.style.visibility = "hidden";
    }
    console.log(kf);
    console.log(kf == null ? true : false);
  </script>
  {% endblock body %}
</body>
